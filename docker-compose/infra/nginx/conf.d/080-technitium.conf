server {
  listen 80;
  server_name technitium.home.arpa;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name technitium.home.arpa;

  ssl_certificate     /etc/nginx/certs/technitium.crt;
  ssl_certificate_key /etc/nginx/certs/technitium.key;

  include /etc/nginx/snippets/ssl-common.conf;
  include /etc/nginx/snippets/security-headers.conf;
  include /etc/nginx/snippets/csp-inline.conf;
  # Technitium UI is bursty (SPA); rate limiting breaks API calls. Do not enable here.

  include /etc/nginx/snippets/authentik.conf;

  location / {
    auth_request /ak/auth/nginx;
    error_page 401 = @ak;
    include /etc/nginx/snippets/proxy-common.conf;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    add_header       Set-Cookie $auth_cookie;
    proxy_pass http://technitium-ui;
  }
}
