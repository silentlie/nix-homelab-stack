server {
  listen 80;
  server_name proxmox.home.arpa;

  return 308 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name proxmox.home.arpa;

  ssl_certificate     /etc/nginx/certs/proxmox.crt;
  ssl_certificate_key /etc/nginx/certs/proxmox.key;

  include /etc/nginx/snippets/ssl-common.conf;
  include /etc/nginx/snippets/lan-only.conf;
  include /etc/nginx/snippets/security-headers.conf;
  set $csp "default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'self'; media-src 'self'; frame-ancestors 'self'; base-uri 'self'; object-src 'none'; form-action 'self'";
  add_header Content-Security-Policy $csp always;
  # Proxmox UI is bursty (SPA); rate limiting breaks API calls. Do not enable here.

  location / {
    # include /etc/nginx/snippets/authentik.conf;
    include /etc/nginx/snippets/proxy-common.conf;
    proxy_ssl_verify off;
    proxy_pass https://proxmox-ui;
  }
}
