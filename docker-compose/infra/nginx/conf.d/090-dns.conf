server {
  listen 80;
  server_name dns.home.arpa;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  http2 on;
  server_name dns.home.arpa;

  ssl_certificate     /etc/nginx/certs/dns.crt;
  ssl_certificate_key /etc/nginx/certs/dns.key;

  include /etc/nginx/snippets/ssl-common.conf;
  include /etc/nginx/snippets/security-headers.conf;
  include /etc/nginx/snippets/csp-zero.conf;
  include /etc/nginx/snippets/rate-limit.conf;

  location /dns-query {
    include /etc/nginx/snippets/proxy-common.conf;
    proxy_pass http://technitium-doh/dns-query;
  }

  location / {
    return 404;
  }
}
